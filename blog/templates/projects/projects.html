{% extends "layout.html" %}
{% block content %}
    <div class="media-body">
        <div class="article-metadata">
            <h1 style="font-size:2vw">My Data Science Projects</h1>
        </div>
        <br>
        {% for project in projects %}
            <img class="img-proj" src="{{ url_for('static', filename='projects_pics/' + project['image']) }}" alt="{{ project['title'] }}">
            <article class="media content-section">
                <div class="media-body">
                    <h2><a class="article-title" href="{{ url_for('projects.project_details', id=project['id']) }}" style="text-decoration: none;">{{ project['title'] }}</a></h2>
                    <p class="article-content">{{ project['description'] }}</p>
                </div>
            </article>
        {% endfor %}
    </div>
{% endblock content %}
